<!DOCTYPE html>
<html>
<head>
    <title>SDS200 Dashboard</title>
    <style>
        body { background: #1a1a2e; color: #00ff00; font-family: Arial; padding: 20px; }
        h1 { text-shadow: 0 0 10px #00ff00; }
        .stop-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: red;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            z-index: 9999;
            box-shadow: 0 0 15px red;
        }
        .stop-button:hover { background: darkred; }
    </style>
</head>
<body>
    <h1>SDS200 Scanner Dashboard</h1>
    <p>Dashboard running...</p>
    <button class="stop-button" onclick="alert('Stop'); window.close();">STOP</button>
</body>
</html>
